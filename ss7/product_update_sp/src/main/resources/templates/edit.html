<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1>Edit</h1></center>
<form th:action="@{/product/update}" method="post" th:object="${product}">
    <table>
        <tr>
            <td>ID Product:</td>
            <td>
                <input type="hidden"  th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name Product:</td>
            <td>
                <input type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>Price Product:</td>
            <td>
                <input type="number" th:field="*{price}">
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </td>
        </tr>
        <tr>
            <td>Production:</td>
            <td>
                <input type="text" th:field="*{production}">
                <span th:if="${#fields.hasErrors('production')}" th:errors="*{production}"></span>
            </td>
        </tr>
        <tr>z
            <td>
                <button type="submit">Edit</button>
            </td>
            <td>
                <a th:href="@{/product}">Back</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
