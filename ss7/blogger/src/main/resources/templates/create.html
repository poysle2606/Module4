<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<center><h1>CREATE BLOGGER</h1></center>
<div class="container">
    <form th:action="@{/blogger/save}" method="post" th:object="${blogList}">
        <div>
            <label for="name">Name Blog :</label>
            <input class="form-control" type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label for="singer">Content :</label>
            <input class="form-control" type="text" id="singer" th:field="*{content}">
        </div>
        <div>
            <label for="typeMusic">Status :</label>
            <input class="form-control" type="text" id="typeMusic" th:field="*{status}">
        </div>
        <div>
            <select th:field="*{category}">
                <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
<!--        <div>-->
<!--            <label for="day">Day Register :</label>-->
<!--            <input class="form-control" type="date" id="day" th:field="*{dayStart}">-->
<!--        </div>-->
        <div>
            <button type="submit">Create</button>
            <a th:href="@{/blogger}">
                <button>Back</button>
            </a>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
