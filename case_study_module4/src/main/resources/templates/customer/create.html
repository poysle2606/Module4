<center><H1>CREATE NEW CUSTOMER</H1></center>
<div class="container">
    <div class="col-lg-4 body_create" ></div>
    <div class="col-lg-4 body_create">
        <form th:action="@{/customer/save}" th:object="${customer}" method="post">
            <table>
                <tr>
                    <td for="type">Type of Customer</td>
                    <td>
                        <select th:field="*{customerType.id}">
                            <option th:each="item : ${customerType}" th:value="${item.id}" th:text="${item.name}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td for="name">Name of Customer</td>
                    <td>
                        <input type="text" id="name" th:field="*{nameCustomer}">
                    </td>
                </tr>
                <tr>
                    <td for="day">Day of birth</td>
                    <td>
                        <input type="date" id="day" th:field="*{dayOfBirth}">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <select style="width: 50%" class="form-select" th:field="*{gender}">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td for="idCard">CMND</td>
                    <td>
                        <input type="number" id="idCard" th:field="*{idCard}">
                    </td>
                </tr>
                <tr>
                    <td for="number">Number Phone</td>
                    <td>
                        <input type="number" id="number" th:field="*{numberPhone}">
                    </td>
                </tr>
                <tr>
                    <td for="email">Email</td>
                    <td>
                        <input type="text" id="email" th:field="*{email}">
                    </td>
                </tr>
                <tr>
                    <td for="address">Address</td>
                    <td>
                        <input type="text" id="address" th:field="*{address}">
                    </td>
                </tr>
            </table>
            <button type="submit">Create</button>
            <button><a th:href="@{/customer}">Back</a></button>
        </form>
    </div>
    <div class="col-lg-4 body_create"></div>
</div>
